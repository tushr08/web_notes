<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3916/3916611.png" type="image/x-icon">
</head>
<body>
    <form action="" method="">
        <label for="">first name</label>
        <input type="text" autofocus > <br>
        <label for="">last name</label>
        <input type="text"><br>
        email: <input type="email" placeholder="john@gmail.com"><br>
        phone: <input type="tel" value="9109185585" readonly>
        
        <label for="gen">Gender</label>
        <input type="radio">male
        <input type="radio">female
        <input type="radio">other
        <br>
        <label for="state">state</label>
        <input list="state">
        <datalist id="state">
            <option value="MP">MP</option>
            <option value="UP">UP</option>
            <option value="AP">AP</option>
            <option value="TN">TN</option>

        </datalist>
        <label for="pass">password</label>
        <input type="password" name="pass" minlength="8" maxlength="12"><br>
        

    </form>
</body>
</html>
