<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">TIME TABLE</h1>
    <table style="border: 5PX solid;" CELLPADDING="5PX" CELLSPACING="0">
        <tr>
            <td style="border: 5PX SOLID;">TIME TABLE</td>
            <td style="border: 5PX SOLID;">10AM - 12PM</td>
            <td style="border: 5PX SOLID;">12PM-2PM</td>
            <td style="border: 5PX SOLID;">2PM-3PM</td>
            <td style="border: 5PX SOLID;">3PM-5PM</td>
            
        </tr>
         <tr>
            <td style="border: 5PX SOLID;">MONDAY</td>
            <td style="border: 5PX SOLID;">PYTHON</td>
            <td style="border: 5PX SOLID;">WEB</td>
            <td rowspan="6" style="border: 5PX SOLID;">LUNCH BREAK</td>
            <td style="border: 5PX SOLID;">SQL</td>
            
        </tr>
        <tr>
            <td style="border: 5PX SOLID;">TUESDAY</td>
            <td style="border: 5PX SOLID;">SQL</td>
            <td style="border: 5PX SOLID;">DJANGO</td>
            <!-- <td style="border: 5PX SOLID;">LUNCH BREAK</td> -->
            <td style="border: 5PX SOLID;">PYTHON</td>
            
        </tr>
        <tr>
            <td style="border: 5PX SOLID;">WEDNESDAY</td>
            <td style="border: 5PX SOLID;">WEB</td>
            <td style="border: 5PX SOLID;">PYTHON</td>
            <!-- <td style="border: 5PX SOLID;">LUNCH BREAK</td> -->
            <td style="border: 5PX SOLID;">DJANGO</td>
            
        </tr>
        <tr>
            <td style="border: 5PX SOLID;">THURSDAY</td>
            <td style="border: 5PX SOLID;">DJANGO</td>
            <td style="border: 5PX SOLID;">SQL</td>
            <!-- <td style="border: 5PX SOLID;">LUNCH BREAK</td> -->
            <td style="border: 5PX SOLID;">SQL</td>
            
        </tr>
        <tr>
            <td style="border: 5PX SOLID;">MONDAY</td>
            <td style="border: 5PX SOLID;">PYTHON</td>
            <td style="border: 5PX SOLID;">WEB</td>
            <!-- <td style="border: 5PX SOLID;">LUNCH BREAK</td> -->
            <td style="border: 5PX SOLID;">SQL</td>
            
        </tr>

    </table>
</body>
</html>
