<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li:nth-child(even){
        color: blueviolet;
    }
    li:first-child{
        color: green;
        background-color: yellowgreen;
    }
    li:last-child{
        color: red;
        background-color: brown;
    }
    li:nth-child(3){
        color: blue;
        background-color: skyblue;
    }
</style>
<body>
    <h1>
        fruits
    </h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dragonfruit</li>
        <li>Grapes</li>
    </ul>
    <h1>
        Vegetables
    </h1>
    <ul>
        <li>Tomato</li>
        <li>Potato</li>
        <li>Carrot</li>
        <li>Spinach</li>
        <li>Broccoli</li>
    </ul>
</body>
</html>
